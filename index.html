<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lifting Program — Mobile (Short Clips)</title>
<meta name="color-scheme" content="dark">
<style>
  :root{--bg:#0b0f15;--card:#121a26;--muted:#9fb0c9;--text:#e8edf4;--border:#1f2937;--accent:#67e8f9;--fs:16px;--row-h:40px}
  html{height:100%;font-size:var(--fs)}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
  .appbar{position:sticky;top:0;z-index:20;background:#0b0f15f2;backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--border)}
  .wrap{max-width:1100px;margin:0 auto;padding:12px 14px}
  h1{margin:6px 0 0;font-size:1.25rem;font-weight:800}
  .sub{color:var(--muted);font-size:.85rem;margin-top:2px}
  .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-top:10px}
  .tab{border:1px solid var(--border);background:var(--card);color:var(--text);padding:8px 12px;border-radius:12px;cursor:pointer;font-weight:700;font-size:.9rem}
  .tab.active{background:linear-gradient(180deg,rgba(103,232,249,.18),rgba(167,139,250,.10));color:var(--accent)}
  .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:10px}
  @media(min-width:820px){.grid{grid-template-columns:repeat(3,1fr)}}
  .card{border:1px solid var(--border);border-radius:14px;overflow:hidden;background:linear-gradient(180deg,rgba(103,232,249,.04),rgba(167,139,250,.04))}
  .card h2{margin:0;padding:10px 12px;border-bottom:1px solid var(--border);font-size:1rem}
  table{width:100%;border-collapse:collapse}
  th,td{border-bottom:1px solid var(--border);padding:8px 10px;text-align:left;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  tr{height:var(--row-h)}
  tbody tr:hover{background:rgba(103,232,249,.10)}
  .badge{display:inline-block;font-size:.7rem;padding:2px 6px;border-radius:999px;border:1px solid #2a3a52;color:#9fb0c9;margin-right:6px}
  .video-btn{color:var(--accent);text-decoration:none}
  .footer{color:var(--muted);font-size:.8rem;text-align:center;padding:16px}
</style>
</head>
<body>
<div class="appbar">
  <div class="wrap">
    <h1>Lifting Program — Mobile (Short Clips)</h1>
    <div class="sub">Sunday off • Max 2 days on • Short, direct videos only</div>
    <div class="controls">
      <button class="tab active" data-filter="all">All</button>
      <button class="tab" data-filter="A">A</button>
      <button class="tab" data-filter="B">B</button>
      <button class="tab" data-filter="C">C</button>
    </div>
  </div>
</div>

<main class="wrap">
  <section class="grid" id="cards"></section>
</main>

<footer class="footer">Tip: If a clip opens in the app viewer, tap “Open in YouTube” for full controls.</footer>

<script>
// Short, to-the-point videos (mostly under ~2 minutes or YouTube Shorts).
const PROGRAM=[
  {key:'A',label:'A — Push / Stability',rows:[
    {n:'Barbell Bench Press',s:'4×8',v:'https://www.youtube.com/watch?v=tcAI41kXNlo'},
    {n:'Incline Dumbbell Press',s:'3×10',v:'https://www.youtube.com/watch?v=PZecKOpWOrk'},
    {n:'Seated Overhead Dumbbell Press',s:'3×10',v:'https://www.youtube.com/shorts/fAlu-BsnPqE'},
    {n:'Suitcase Carry — 25 m per arm',s:'3–4 sets',v:'https://www.youtube.com/watch?v=3RKKnZhhelE'},
    {n:'Cable Lateral Raise',s:'3×12',v:'https://www.youtube.com/shorts/HCfU6LGpgMk'}
  ]},
  {key:'B',label:'B — Pull / Deadlift Focus',rows:[
    {n:'Barbell Deadlift',s:'3×5',v:'https://www.youtube.com/watch?v=lrG2o8rbk_E'},
    {n:'Bent-Over Barbell Row',s:'3×8–10',v:'https://www.youtube.com/shorts/Nqh7q3zDCoQ'},
    {n:'Lat Pulldown (Cable)',s:'3×10–12',v:'https://www.youtube.com/shorts/jULa7guhCdM'},
    {n:'Seated Cable Row',s:'3×10',v:'https://www.youtube.com/shorts/8QuMq1GMMng'},
    {n:'Incline Dumbbell Curl',s:'3×10',v:'https://www.youtube.com/watch?v=HhHHBj3qTJ4'}
  ]},
  {key:'C',label:'C — Lower / Core',rows:[
    {n:'Romanian Deadlift (Dumbbells)',s:'3×8',v:'https://www.youtube.com/shorts/5rIqP63yWFg'},
    {n:'Leg Press (Machine)',s:'3×10',v:'https://www.youtube.com/shorts/nDh_BlnLCGc'},
    {n:'Walking Dumbbell Lunge',s:'3×10 each leg',v:'https://www.youtube.com/shorts/5eQd_hsXESI'},
    {n:'Hanging Knee Raise / Captain’s Chair',s:'3×12',v:'https://www.youtube.com/watch?v=F3-vRC8f5IY'},
    {n:'Cable Face Pull',s:'3×12',v:'https://www.youtube.com/shorts/xKpXv80Yz14'}
  ]}
];

const cards=document.getElementById('cards');
function build(){
  cards.innerHTML='';
  PROGRAM.forEach(group=>{
    const sec=document.createElement('section');
    sec.className='card';sec.dataset.day=group.key;
    const h2=document.createElement('h2');h2.textContent=group.label;sec.appendChild(h2);
    const table=document.createElement('table');
    table.innerHTML='<thead><tr><th>Exercise</th><th>Sets</th><th>Video</th></tr></thead><tbody></tbody>';
    const tb=table.querySelector('tbody');
    group.rows.forEach((r,i)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td><span class="badge">${i+1}</span>${r.n}</td><td>${r.s}</td><td><a class="video-btn" href="${r.v}" target="_blank" rel="noopener">▶</a></td>`;
      tb.appendChild(tr);
    });
    sec.appendChild(table);
    cards.appendChild(sec);
  });
}
build();

document.querySelectorAll('.tab').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    btn.classList.add('active');
    const f=btn.dataset.filter;
    document.querySelectorAll('.card').forEach(card=>{
      card.style.display=(f==='all'||card.dataset.day===f)?'block':'none';
    });
    window.scrollTo({top:0,behavior:'smooth'});
  });
});
</script>
</body>
</html>
